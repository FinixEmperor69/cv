// Prepare data for Airtable
const deviceData = {
  fields: {
    "Timestamp": new Date().toISOString(),
    "Device Model": result.device.model || "Desktop",
    "Device Type": result.device.type || "Desktop",
    "Browser": `${result.browser.name} ${result.browser.version}`,
    "OS": `${result.os.name} ${result.os.version}`,
    "Screen Size": `${screen.width}x${screen.height}`,
    "User Agent": navigator.userAgent
  }
};

// Send data to Airtable
fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
  method: 'POST',
  headers: {
    'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(deviceData)
})
.then(response => {
  if (!response.ok) throw new Error('Failed to log device');
  console.log('✅ Device data logged to Airtable');
})
.catch(error => console.error('❌ Error:', error));
</script>
