<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prabod Saranga - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #f00;
      --main-glow: 0 0 15px var(--main-color);
      --main-glow-hover: 0 0 30px var(--main-color);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url('https://raw.githubusercontent.com/FinixEmperor69/cv/refs/heads/main/images/main.webp')
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: transparent;
      color: #fff;
    }

    canvas#galaxy {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: #000;
      pointer-events: none;
    }

    .container, .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 5% 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .corner-name {
      background: var(--main-color);
      color: #fff;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: var(--main-glow);
    }

    .menu-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a, .mobile-nav a {
      color: inherit;
      font-weight: bold;
      text-decoration: none;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .mobile-nav a {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .mobile-nav.hidden {
      display: none !important;
    }

    .hero {
      padding: 2rem 5%;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
      z-index: 1;
    }

    .text-area {
      flex: 1;
      order: 1;
      padding-top: 1rem;
      max-width: 600px;
    }

    .main-title2 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .main-title {
      font-size: 3rem;
      font-weight: bold;
    }

    .highlight {
      color: var(--main-color);
      text-shadow: 0 0 10px var(--main-color);
    }

    .description {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .image-wrapper {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--main-color);
      box-shadow: 0 0 140px var(--main-color);
      animation: pulse 2s infinite ease-in-out;
      flex-shrink: 0;
      order: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 180px var(--main-color);
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 120px var(--main-color); }
      50% { box-shadow: 0 0 180px var(--main-color); }
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: var(--main-color);
      border-radius: 50%;
      border: 2px solid var(--main-color);
      box-shadow: var(--main-glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: var(--main-glow-hover);
    }

    .social-icons img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      background: var(--main-color);
    }

    .cv-button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: var(--main-glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cv-button:hover {
      transform: scale(1.05);
      box-shadow: var(--main-glow-hover);
    }

    @media (max-width: 768px) {
      nav { display: none; }
      .menu-toggle { display: block; }

      .container {
        flex-direction: row;
        justify-content: space-between;
      }

      .hero {
        flex-direction: column;
        align-items: center;
        text-align: left;
      }

      .image-wrapper {
        width: 250px;
        height: 250px;
        order: 1;
        margin-bottom: 1rem;
      }

      .text-area {
        order: 2;
        padding-top: 0;
        max-width: 100%;
        text-align: left;
      }

      .corner-name {
        margin-right: auto;
      }

      .social-icons {
        justify-content: center;
      }

      .cv-button {
        margin: 2rem auto 0;
        display: block;
      }
    }
  </style>
</head>
<body>
<canvas id="galaxy"></canvas>

<div class="container">
  <div class="corner-name">Prabod Saranga</div>
  <button class="menu-toggle" onclick="toggleMenu()" id="menuIcon">☰</button>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Service</a>
    <a href="#">Contact</a>
  </nav>
</div>

<div class="mobile-nav hidden" id="mobileNav">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Skills</a>
  <a href="#">Service</a>
  <a href="#">Contact</a>
</div>

<section class="hero">
  <div class="text-area">
    <div class="main-title2">Hey I'm <span class="highlight">PRABOD</span></div>
    <div class="main-title">I'm a <span class="highlight">DESIGNER</span></div>
    <p class="description">I'm Prabod Saranga — a Full-Stack Developer, UI/UX Designer, and Tech Enthusiast with a passion for crafting digital solutions that blend creativity and functionality.</p>
    <div class="social-icons">
      <a href="https://www.pinterest.com/prabodsarangaekanayaka/" target="_blank"><img src="images/pinterest.svg" alt="Pinterest"></a>
      <a href="https://github.com/prabod-srilanka" target="_blank"><img src="images/github.svg" alt="GitHub"></a>
      <a href="https://www.youtube.com/channel/UCMs5MpxhmgEVHzNUApwvSLw" target="_blank"><img src="images/youtube.svg" alt="YouTube"></a>
      <a href="https://wa.me/+94740463381" target="_blank"><img src="images/whatsapp.svg" alt="WhatsApp"></a>
    </div>
    <a href="https://github.com/FinixEmperor69/cv/raw/main/Prabod%20CV.pdf" download="Prabod CV.pdf">
      <button class="cv-button">Download CV</button>
    </a>
  </div>

  <div class="image-wrapper">
    <img src="https://raw.githubusercontent.com/FinixEmperor69/cv/refs/heads/main/images/main.webp" alt="Prabod Image" />
  </div>
</section>

<script>
  const canvas = document.getElementById('galaxy'), ctx = canvas.getContext('2d');
  let stars = [], w, h;

  function resizeCanvas() {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    const count = w > 768 ? 500 : 200;
    stars = Array.from({ length: count }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      z: Math.random() * w
    }));
  }

  function draw() {
    ctx.fillStyle = "rgba(10, 0, 25, 0.3)";
    ctx.fillRect(0, 0, w, h);
    const cx = w / 2, cy = h / 2;
    const fl = w;

    for (let s of stars) {
      s.z -= 2;
      if (s.z <= 0) s.z = w;
      const k = fl / s.z, x = (s.x - cx) * k + cx, y = (s.y - cy) * k + cy;
      if (x >= 0 && x < w && y >= 0 && y < h) {
        const size = (1 - s.z / w) * 2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fill();
      }
    }
    requestAnimationFrame(draw);
  }

  function toggleMenu() {
    const nav = document.getElementById("mobileNav"),
          icon = document.getElementById("menuIcon");
    nav.classList.toggle("hidden");
    icon.textContent = nav.classList.contains("hidden") ? "☰" : "✖";
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas(); draw();
</script>
</body>
</html>
